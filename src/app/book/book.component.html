<div class="container">


    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Add new book </h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input #textInput class="form-control" [(ngModel)]="ID" placeholder="ID">

                <input  class="form-control" [(ngModel)]="newBook" placeholder="Book Name">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="newAuthor" placeholder="Author Name">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addBook()">Add</button>
                <button class="btn btn-primary w-100" (click)="deletebook(ID)">Delete</button>

            </div>
        </div>
    </div>



</div>
